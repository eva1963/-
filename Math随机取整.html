    /* 随机数获取 */
    function getRandom(n,m){
        n = Number(n);
        m = Number(m);
        if(isNaN(n) || isNaN(m)){
            return Math.random();
        }
        var temp = null;
        if(n > m ) {
            temp = n;
            n = m;
            m = temp;
        }
        return Math.round(Math.random()*(m-n)+n);
    }
    var ary = [];
    for(var i = 0; i < 4;i++) {
        ary.push(getRandom(0,10));
    }


//    如何实现不重复的随机数？没做出来

</script>
