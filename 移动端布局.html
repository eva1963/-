<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

    <title>移动端基本定位实验</title>

</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    .wrapper {
        width: 100%;
        height: 100%;
    }
    .header {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 9;
        width: 100%;
        height: 44px;
        background: red;
    }
    .main {
        position: absolute;
        top: 44px;
        bottom: 44px;
        left: 0;
        z-index: 8;
        width: 100%;
        height: 100%;
        background: pink;
    }
    .footer {
        width: 100%;
        height: 44px;
        position: absolute;
        bottom: 0;
        left: 0;
        z-index: 9;
        background: blue;
    }
</style>
<body>
<div class="wrapper">

    <div class="header"></div>
    <div class="main"></div>
    <div class="footer"></div>

</div>

</body>
</html>
