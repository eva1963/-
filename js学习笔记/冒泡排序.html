    var arr = [11, 1, 12, 34, 6, 5,23];
    console.log(arr);
    for (var i = 0; i < arr.length - 1; i++) { // 控制比较轮数
        for (var j = 0; j < arr.length - 1 - i; j++) { // 控制比较次数
            if (arr[j] > arr[j + 1]) { //  如果当前项大于后一项就交换位置
                arr[j] = arr[j] + arr[j + 1];
                arr[j + 1] = arr[j] - arr[j + 1];
                arr[j] = arr[j] - arr[j + 1];
            }
        }
