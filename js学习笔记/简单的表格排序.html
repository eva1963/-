<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul id="ul1">
        <li>90</li>
        <li>80</li>
        <li>100</li>
        <li>10</li>
        <li>120</li>
    </ul>

    <h3>所谓的DOM映射机制就是--页面中的标签和js中获取到的元素对象或者元素集合是静静的绑定在一起的，页面中的HTML结构改变了，js不需要重新获集合里面的内容也会跟着自动变化</h3>

    <script src="utils.js"></script>
    <script>
        var ul = document.getElementById('ul1');
        var oLi = ul.getElementsByTagName('li');

        var ary = utils.listToArray(oLi);
        ary.sort(function(a, b) {
            return parseFloat(a.innerHTML) - parseFloat(b.innerHTML);
        });

        var frg = document.createDocumentFragment();
        for (var i = 0; i < ary.length; i++) {
            var cur = ary[i];
            frg.appendChild(cur);
        }
        ul.appendChild(frg);
        frg = null;
    </script>

</body>

</html>
